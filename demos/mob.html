<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Kaarel Kaljurand">

    <title>PKASR demo</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

    <link rel="stylesheet" type="text/css" href="css/demo.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="float-right">
      <a href="https://github.com/danijel3/KaldiWebrtcServer">
        <img width="149" height="149"
             src="https://github.blog/wp-content/uploads/2008/12/forkme_right_gray_6d6d6d.png?resize=149%2C149"
             class="attachment-full size-full" alt="Fork me on GitHub"
             data-recalc-dims="1">
      </a>
    </div>
    <div class="jumbotron">

      <div class="container">
        <img id="logo" class="display-4 float-left" src="./static/kaldi_logo.png">
        <div>
          <h1 class="display-4">Kaldi live speech recognition demo</h1>
          <p class="lead">With WebRTC technology using <a href="https://github.com/aiortc/aiortc">aiortc</a> project
          </p>
        </div>
      </div>
    </div>

    <div class="container">

      <span id="serverStatusBar" title="Number of available workers"></span>

      <div class="buttonsContainer">
      <span class="buttons">
        <button
	      id="buttonToggleListening"
	      onclick="toggleListening();"
	      title="Starts/stops listening for speech.">Start</button>
        <button
	      id="buttonCancel"
	      disabled="disabled"
	      onclick="cancel();"
	      title="Cancels the speech recognition.">Cancel</button>
        <button
          onclick="clearTranscription();"
          title="Clears the transcription">Clear</button>
      </span>
      </div>

      <textarea id="trans" rows="5" style="width:100%; margin-top:.5em">
      </textarea>

      <select id="servers" name="servers" style="margin-top:.5em">
        <option value="ws://140.109.16.218:8888/client/ws/speech|ws://140.109.16.218:8888/client/ws/status" selected="selected">Chinese</option>
      </select>

      <hr/>

      <pre id="log">
      </pre>

    </div><!-- /.container -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="other/jquery-1.10.2.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>

    <script src="../lib/dictate.js"></script>
    <script src="../lib/recorder.js"></script>
    <script src="./mob.js"></script>
  </body>
</html>
